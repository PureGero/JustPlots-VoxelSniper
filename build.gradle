apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "idea"

buildscript {
  ext.bukkit_version = "1.15.2-R0.1-SNAPSHOT"
}

repositories {
  mavenCentral()
  maven {
    url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
  }
  maven {
    url "https://raw.githubusercontent.com/PureGero/JustPlots/repository/"
  }
  maven {
    url "https://raw.githubusercontent.com/PureGero/JustPlots-VoxelSniper/repository/"
  }
}

version = "1.0.0"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

configurations {
  shade
  compile.extendsFrom shade
}

// Use the shade configuration to include the dependency's class files in your final JAR

dependencies {
  compileOnly "org.spigotmc:spigot:$bukkit_version"
  compileOnly "just.plots:justplots:0.9.3"
  compileOnly "com.thevoxelbox:VoxelSniper:6.1.2"
}

processResources {
  from("src/main/resources") {
    include("plugin.yml")
    expand(
            name: project.name,
            version: project.version
    )
  }
}
